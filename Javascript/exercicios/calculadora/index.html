<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>funçoes em javascript</title>
  </head>
  <body>
    <h2 class="titulo">
      aprendendo funçoes em <span class="destaque">javascript</span>
    </h2>

    <div class="container">
      <form class="form" id="formCalcular">
        <h3>Calculadora</h3>
        <div class="container-input">
          <div>
            <label for="valor1">Valor 1</label>
            <input type="number" id="valor1" required />
          </div>

          <div>
            <label for="valor2">Valor 2</label>
            <input type="number" id="valor2" required />
          </div>
        </div>

        <label for="operacao">Operação</label>
        <select name="" id="operacao" required>
          <option value="1">Adiçao</option>
          <option value="2">Subtraçao</option>
          <option value="3">Divisao</option>
          <option value="4">Multiplicaçao</option>
        </select>

        <button type="submit" id="botaoCalcular">Calcular</button>
        <div class="resposta" id="res"></div>
      </form>
    </div>
   
  </body>
  <script src="./app.js"></script>
</html>
